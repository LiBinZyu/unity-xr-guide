<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unity XR Development Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Unity XR Development Learning Guide">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Using clean black and white theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Custom high contrast styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Unity XR Development Guide',
      // Removed repo reference to eliminate GitHub icon
      loadSidebar: true,
      loadNavbar: true,
      // Commented out coverpage to disable it
      // coverpage: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // Theme configuration - pure white background, high contrast
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      // Search configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documents...',
        noData: 'No results found',
        depth: 4
      }
    }
  </script>
  <!-- Docsify core library -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Themeable theme system -->
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Image zoom plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>
</html>
